<div fxLayout="column">
  <div>
    <h1>Heroes Finder</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Search</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroes</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Heroes"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="searching()"
      />

      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="selectedOption($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length == 0 && term.length > 0">
          Nothing was found with the term {{ term }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!-- <div>
    <pre>{{selectedHero | json}}</pre>
  </div> -->
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px"
  >
    <div *ngIf="selectedHero" fxFlex="20" fxFlex.lg="50" fxFlex.sm="30">
      <app-hero-card [hero]="selectedHero"></app-hero-card>
    </div>
  </div>
</div>
